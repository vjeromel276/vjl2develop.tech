<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>websocket demo</title>
    </head>

    <body>
        <script>
            let ws;
            const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket( `${ proto }://${ window.location.host }` );
            ws.onopen = () => {
                console.log( 'connected' );
                ws.send( 'hello' );
            };
        </script>
    </body>

</html>
