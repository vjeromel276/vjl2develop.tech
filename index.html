<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>websocket demo</title>
    </head>

    <body>
        <script>
            const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
            let ws = new WebSocket( `${ proto }://${ window.location.host }` );
            ws.onmessage = ( msg ) => {
                console.log( 'message', msg.data );
            };
        </script>
    </body>

</html>
